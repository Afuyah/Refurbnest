{% extends 'base.html' %}

{% block title %} Products {% endblock %}

{% block content %}
<div class="container-fluid mt-5">
    <h1 class="font-weight-bold text-center text-dark mb-5">Our Products</h1>

    <!-- Filter Section -->
    <div class="filter-section mb-5 text-center">
        <div class="row justify-content-center">
            <div class="col-auto">
                <label for="brand-filter" class="mr-3 font-weight-bold">Brand:</label>
                <select id="brand-filter" class="custom-select w-auto" aria-label="Filter by Brand" onchange="filterProducts()">
                    <option value="">All Brands</option>
                    {% for brand in brands %}
                    <option value="{{ brand.id }}" {% if request.args.get('brand') == brand.id|string %}selected{% endif %}>{{ brand.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-auto">
                <label for="category-filter" class="ml-5 mr-3 font-weight-bold">Category:</label>
                <select id="category-filter" class="custom-select w-auto" aria-label="Filter by Category" onchange="filterProducts()">
                    <option value="">All Categories</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}" {% if request.args.get('category') == category.id|string %}selected{% endif %}>{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-auto">
                <button onclick="resetFilters()" class="btn btn-outline-dark ml-4">Clear Filters</button>
            </div>
        </div>
    </div>

    <!-- Product List -->
    <div class="row" id="product-list">
        {% for product in products %}
        <div class="col-12 mb-4 product-item" data-brand="{{ product.brand_id }}" data-category="{{ product.category_id }}">
            <div class="card border-0 shadow-sm d-flex flex-row">
                <div class="img-container">
                    <img data-src="{{ url_for('static', filename= product.image_url) }}" class="card-img-left lazy-load" alt="{{ product.name }}">
                </div>
                <div class="card-body d-flex flex-column justify-content-between">
                    <h5 class="card-title font-weight-bold">{{ product.name }}</h5>
                    <p class="card-text text-muted">Ksh{{ product.price }}</p>
                    <form method="POST" action="{{ url_for('main.add_to_wishlist', product_id=product.id) }}">
                        {{ form.csrf_token }}
                        <button type="submit" class="btn btn-outline-dark w-100 custom-btn">Add to Wishlist</button>
                    </form>
                </div>
            </div>
        </div>
        {% else %}
        <div class="col-12">
            <p class="text-center text-muted">No products available at this moment.</p>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Custom Styles -->
<style>
    body {
        background-color: #f5f5f7;
        font-family: 'Roboto', sans-serif;
    }

    h1 {
        font-size: 2.5rem;
        letter-spacing: 1px;
        color: #1a1a1a;
        transition: color 0.3s;
    }

    h1:hover {
        color: #007bff;
    }

    .filter-section {
        margin: 20px 0; /* Adjust spacing as needed */
    }

    .custom-select {
        border-radius: 5px; /* Rounded corners for selects */
    }

    @media (max-width: 576px) {
        .filter-section {
            flex-direction: column; /* Stack on small screens */
        }

        .filter-section .col-auto {
            margin-bottom: 10px; /* Space between stacked items */
        }

        .filter-section label {
            margin-bottom: 5px; /* Space between label and select */
        }
    }

    /* Card Styling */
    .card {
        border-radius: 16px;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        background-color: #ffffff;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    /* Image Container */
    .img-container {
        flex: 0 0 150px; /* Fixed width for the image */
        height: 100%;
        overflow: hidden;
        background: #f1f1f1;
    }

    .card-img-left {
        width: 100%;
        height: auto;
        object-fit: cover;
    }

    /* Custom Button */
    .custom-btn {
        font-size: 0.9rem;
        padding: 0.5rem;
        border-radius: 50px;
        transition: background-color 0.3s, transform 0.3s;
    }

    .custom-btn:hover {
        background-color: #000;
        color: #fff;
        transform: translateY(-3px);
    }

    /* Lazy Load Styles */
    .lazy-load {
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
    }

    .lazy-load.loaded {
        opacity: 1;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        .card {
            flex-direction: column; /* Stack card content on smaller screens */
        }

        .img-container {
            flex: 0 0 auto; /* Allow the image to resize */
            height: 200px; /* Adjust height for better responsiveness */
        }

        .card-img-left {
            height: 100%; /* Maintain image height */
            width: auto; /* Adjust width */
        }
    }
</style>

<!-- Lazy Load and Filter Script -->
<script>
    // Lazy Load Images
    document.addEventListener('DOMContentLoaded', function () {
        const lazyImages = document.querySelectorAll('.lazy-load');

        const lazyLoadObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.getAttribute('data-src');
                    img.classList.add('loaded');
                    observer.unobserve(img);
                }
            });
        });

        lazyImages.forEach(image => {
            lazyLoadObserver.observe(image);
        });
    });

    // Filter Products
    function filterProducts() {
        const brandFilter = document.getElementById('brand-filter').value;
        const categoryFilter = document.getElementById('category-filter').value;

        // Build the URL with query parameters
        const baseUrl = window.location.pathname;
        const params = new URLSearchParams();

        if (brandFilter) params.append('brand', brandFilter);
        if (categoryFilter) params.append('category', categoryFilter);

        // Redirect to the new URL with filters applied
        window.location.href = `${baseUrl}?${params.toString()}`;
    }

    // Reset Filters
    function resetFilters() {
        document.getElementById('brand-filter').value = '';
        document.getElementById('category-filter').value = '';

        // Redirect to the base products URL without any query parameters
        window.location.href = window.location.pathname;
    }
</script>

{% endblock %}
