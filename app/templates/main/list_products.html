{% extends 'base.html' %}

{% block title %} Products {% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center text-dark mb-5">Our Products</h1>

    <!-- Filter Section -->
    <div class="filter-section mb-5 text-center">
        <div class="row justify-content-center">
            <div class="col-auto">
                <label for="brand-filter" class="font-weight-bold">Brand:</label>
                <select id="brand-filter" class="custom-select" onchange="filterProducts()">
                    <option value="">All Brands</option>
                    {% for brand in brands %}
                    <option value="{{ brand.id }}" {% if request.args.get('brand') == brand.id|string %}selected{% endif %}>{{ brand.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-auto">
                <label for="category-filter" class="font-weight-bold">Category:</label>
                <select id="category-filter" class="custom-select" onchange="filterProducts()">
                    <option value="">All Categories</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}" {% if request.args.get('category') == category.id|string %}selected{% endif %}>{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-auto">
                <button onclick="resetFilters()" class="btn btn-outline-dark ml-4">Clear Filters</button>
            </div>
        </div>
    </div>

    <!-- Product Grid -->
    <div class="row">
        {% for product in products %}
        <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card product-card shadow-sm">
                <div class="card-body d-flex">
                    <img src="{{ url_for('static', filename=product.image_url) }}" class="product-image" alt="{{ product.name }}">
                    <div class="product-info ml-3">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">Ksh{{ product.price }}</p>
                        <form method="POST" action="{{ url_for('main.add_to_wishlist', product_id=product.id) }}">
                            {{ form.csrf_token }}
                            <button type="submit" class="btn btn-outline-primary">Add to Wishlist</button>
                        </form>
                       
                    </div>
                </div>
            </div>
        </div>
        {% else %}
        <div class="col-12">
            <p class="text-center text-muted">No products available at this moment.</p>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Custom Styles -->
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Arial', sans-serif;
    }

    h1 {
        font-size: 2.5rem;
        color: #333;
        transition: color 0.3s;
    }

    h1:hover {
        color: #007bff;
    }

    .filter-section {
        margin: 20px 0;
    }

    .custom-select {
        border-radius: 5px;
    }

    /* Card Styling */
    .product-card {
        border-radius: 16px;
        overflow: hidden;
        transition: transform 0.3s ease;
        background-color: #ffffff;
    }

    .product-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .product-image {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 8px;
    }

    .product-info {
        flex-grow: 1;
    }

    /* Responsive Adjustments */
    @media (max-width: 576px) {
        .product-card {
            flex-direction: column;
            align-items: center;
        }

        .product-image {
            width: 80%;
            height: auto;
        }

        .product-info {
            text-align: center;
        }
    }

    @media (min-width: 577px) and (max-width: 768px) {
        .product-image {
            width: 90px;
            height: 90px;
        }
    }

    @media (min-width: 769px) {
        .product-image {
            width: 100px;
            height: 100px;
        }
    }
</style>

<!-- Lazy Load and Filter Script -->
<script>
    // Filter Products
    function filterProducts() {
        const brandFilter = document.getElementById('brand-filter').value;
        const categoryFilter = document.getElementById('category-filter').value;

        const baseUrl = window.location.pathname;
        const params = new URLSearchParams();

        if (brandFilter) params.append('brand', brandFilter);
        if (categoryFilter) params.append('category', categoryFilter);

        window.location.href = `${baseUrl}?${params.toString()}`;
    }

    // Reset Filters
    function resetFilters() {
        document.getElementById('brand-filter').value = '';
        document.getElementById('category-filter').value = '';

        window.location.href = window.location.pathname;
    }
</script>

{% endblock %}
